<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册与登录</title>
    <style>
        /* 简单的 CSS 样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .error { background-color: #fdd; color: #d9534f; border: 1px solid #d9534f; }
        .success { background-color: #dfd; color: #5cb85c; border: 1px solid #5cb85c; }
        .tab-buttons {
            display: flex;
            margin-bottom: 15px;
        }
        .tab-buttons button {
            background-color: #ccc;
            color: #333;
            padding: 10px;
            margin: 0;
            border-radius: 0;
            flex-grow: 1;
        }
        .tab-buttons .active {
            background-color: #5cb85c;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>用户操作</h2>

    <div class="tab-buttons">
        <button id="show-login" class="active">登录</button>
        <button id="show-register">注册</button>
    </div>

    <div id="login-form">
        <label for="login-username"><b>用户名 (2-16位非空白符)</b></label>
        <input type="text" placeholder="请输入用户名" id="login-username" required>

        <label for="login-password"><b>密码 (4-16位非空白符)</b></label>
        <input type="password" placeholder="请输入密码" id="login-password" required>

        <button onclick="handleLogin()">登录</button>
    </div>

    <div id="register-form" style="display: none;">
        <label for="reg-username"><b>用户名 (2-16位非空白符)</b></label>
        <input type="text" placeholder="请输入用户名" id="reg-username" required>

        <label for="reg-password"><b>密码 (4-16位非空白符)</b></label>
        <input type="password" placeholder="请输入密码" id="reg-password" required>

        <button onclick="handleRegister()">注册</button>
    </div>

    <div id="message-area" class="message" style="display: none;"></div>
</div>

<script>
    // 假设您的后端服务运行在 localhost:8080
    const API_BASE_URL = 'http://localhost:8080';

    // --- 页面切换逻辑 ---
    document.getElementById('show-login').addEventListener('click', () => {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('show-login').classList.add('active');
        document.getElementById('show-register').classList.remove('active');
        showMessage(''); // 清空消息
    });

    document.getElementById('show-register').addEventListener('click', () => {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
        document.getElementById('show-register').classList.add('active');
        document.getElementById('show-login').classList.remove('active');
        showMessage(''); // 清空消息
    });

    // --- 通用消息显示函数 ---
    function showMessage(msg, isSuccess = false) {
        const msgArea = document.getElementById('message-area');
        if (!msg) {
            msgArea.style.display = 'none';
            msgArea.textContent = '';
            return;
        }
        msgArea.textContent = msg;
        msgArea.style.display = 'block';
        msgArea.className = 'message ' + (isSuccess ? 'success' : 'error');
    }

    // --- 1. 注册接口处理函数 ---
    async function handleRegister() {
        const username = document.getElementById('reg-username').value;
        const password = document.getElementById('reg-password').value;

        // 简易前端校验 (与后端 @Pattern 保持一致)
        if (!/^\S{2,16}$/.test(username)) {
            return showMessage('用户名格式错误: 2-16位非空白符');
        }
        if (!/^\S{4,16}$/.test(password)) {
            return showMessage('密码格式错误: 4-16位非空白符');
        }

        try {
            const response = await fetch(`${API_BASE_URL}/user/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                // 您的后端接口接收的是 x-www-form-urlencoded 格式 (默认 Spring MVC 参数接收方式)
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            });

            const result = await response.json(); // 假设后端返回 JSON 结果

            if (result.code === 0) { // 假设 code=0 代表成功
                showMessage('注册成功！请前往登录。', true);
                // 注册成功后可以切换到登录界面
                document.getElementById('show-login').click();
            } else {
                showMessage(`注册失败: ${result.message || '未知错误'}`);
            }

        } catch (error) {
            console.error('注册请求出错:', error);
            showMessage('网络请求失败，请检查后端服务是否运行。');
        }
    }

    // --- 2. 登录接口处理函数 ---
    async function handleLogin() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        // 简易前端校验
        if (!/^\S{2,16}$/.test(username) || !/^\S{4,16}$/.test(password)) {
            return showMessage('请输入符合格式的用户名和密码');
        }

        try {
            const response = await fetch(`${API_BASE_URL}/user/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            });

            const result = await response.json();

            if (result.code === 0) {
                const token = result.data; // 接收后端返回的 JWT Token
                showMessage('登录成功！JWT Token 已获取。', true);

                // *** 关键步骤：存储 Token ***
                localStorage.setItem('jwt_token', token);

                // 打印 Token 供调试
                console.log("获取到的 JWT Token:", token);
                // 实际项目中，通常会在这里跳转到主页: window.location.href = '/home.html';

            } else {
                showMessage(`登录失败: ${result.message || '未知错误'}`);
            }

        } catch (error) {
            console.error('登录请求出错:', error);
            showMessage('网络请求失败，请检查后端服务是否运行。');
        }
    }
</script>

</body>
</html>
